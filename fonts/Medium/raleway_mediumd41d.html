    * {
    	text-align: center;
    	font-family: 'Raleway', sans-serif;
    }
    svg {
    	margin-top: 25px;
    	width: 25%;
    	-webkit-animation-name: spin;
	    -webkit-animation-duration: 15000ms;
	    -webkit-animation-iteration-count: infinite;
	    -webkit-animation-timing-function: linear;
	    -moz-animation-name: spin;
	    -moz-animation-duration: 15000ms;
	    -moz-animation-iteration-count: infinite;
	    -moz-animation-timing-function: linear;
	    -ms-animation-name: spin;
	    -ms-animation-duration: 15000ms;
	    -ms-animation-iteration-count: infinite;
	    -ms-animation-timing-function: linear;
	    
	    animation-name: spin;
	    animation-duration: 15000ms;
	    animation-iteration-count: infinite;
	    animation-timing-function: linear;
    }
    svg * {
	    fill: #000;
	    opacity: 1 !important;
	}

	@-moz-keyframes spin {
	    from { -moz-transform: rotate(0deg); }
	    to { -moz-transform: rotate(360deg); }
	}
	@-webkit-keyframes spin {
	    from { -webkit-transform: rotate(0deg); }
	    to { -webkit-transform: rotate(360deg); }
	}
	@keyframes spin {
	    from {transform:rotate(0deg);}
	    to {transform:rotate(360deg);}
	}
	a {
		color: #00b1ff;
	}
	body {
		display: table;
		width: 100%;
		height: 100%;
		margin: 0;
	}
	body > div {
		display: table-cell;
		vertical-align: middle;

    <div>
        <a href="/"><img src="/img/ELEM_logoflat.svg" style="display:block;margin:200px auto;" class="svg" alt="" /></a><h1>Error 404: Page not found.</h1><a href="/">Back to website</a>    </div>
  <script type="text/javascript" src="/js/jQuery.js"></script>    <script type="text/javascript">
    	
		jQuery('img.svg').each(function(){
		  var $img = jQuery(this);
		  var imgID = $img.attr('id');
		  var imgClass = $img.attr('class');
		  var imgURL = $img.attr('src');

		  jQuery.get(imgURL, function(data) {
		    var $svg = jQuery(data).find('svg');

		      if(typeof imgID !== 'undefined') {
		       $svg = $svg.attr('id', imgID);
		      }
		      if(typeof imgClass !== 'undefined') {
		       $svg = $svg.attr('class', imgClass+' replaced-svg');
		      }

		      $svg = $svg.removeAttr('xmlns:a');
		      $img.replaceWith($svg);

		    }, 'xml');
		});
    </script>
